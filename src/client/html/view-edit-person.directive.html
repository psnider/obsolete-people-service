<div id="edit-people-container" class="well well-sm">
    <!--  One of:
    Person:
    Edit Person:
    Add New Person:
    -->
    <h4>{{action_title}}</h4>
    <form name="person_form" novalidate>
    <!--  Administrators only -->
        <div class="person-form-group">
            <label for="person-id" class="person-control-label">ID: </label>
            <input id="person-id" class="person-form-control" type="string" name="id" ng-model="person.id" ng-readonly="true"></input>
        </div>
        <div class="person-form-group">
            <label for="person-role" class="person-control-label">Role: </label>
            <input id="person-role" class="person-form-control" type="string" name="role" ng-model="person.role"></input>
        </div>
    <!--  end of: Administrators only -->
        <div class="person-form-group">
            <label for="person-name-family" class="person-control-label">Family Name: </label>
            <input id="person-name-family" class="person-form-control" type="string" name="name.family" ng-model="person.name.family"></input>
        </div>
        <div class="person-form-group">
            <label for="person-name-given" class="person-control-label">Given Name: </label>
            <input id="person-name-given" class="person-form-control" type="string" name="name.given" ng-model="person.name.given"></input>
        </div>
        <div class="person-form-group">
            <label for="person-account_email" class="person-control-label">Account email: </label>
            <input id="person-account_email" class="person-form-control" type="string" name="account_email" ng-model="person.account_email"></input>
        </div>
        <div class="person-form-group">
            <label for="time-zone-select" class="person-control-label">Time Zone: </label>
            <select id="time-zone-select" name="time-zone" class="person-form-control" ng-model="person.time_zone" ng-options="time_zone as time_zone for time_zone in time_zones" >
                <option value="">-- please choose --</option>
            </select>
        </div>
        <div class="person-form-group">
            <label for="person-locale-select" class="person-control-label">Locale: </label>
            <select id="person-locale-select" name="locale" class="person-form-control" ng-model="person.locale" ng-options="locale as locale for locale in locales" >
                <option value="">-- please choose --</option>
            </select>
        </div>
        <div class="person-form-group">
            <label for="person-contact_methods" class="person-control-label">Role: </label>
            <table id="person-contact_methods" class="table table-striped table-bordered table-condensed">
                <col style="width:50%;">
                <col style="width:50%;">
                <tr ng-repeat="contact_method in person.contact_methods">
                    <td><button class="btn btn-sm btn-default" style="float:left;" ng-click="editScripProductOrder(spo)">Edit</button></td>
                    <td>{{contact_method.method}}</td>
                    <td>{{contact_method.address}}</td>
                </tr>
            </table>
        </div>
        <div class="person-form-group">
            <label for="person-last_known_loc" class="person-control-label">Last Known location: </label>
            <input id="person-last_known_loc" class="person-form-control" type="string" name="last_known_loc" ng-model="person.last_known_loc_str" ng-readonly="true"></input>
        </div>
        <div class="clearfix"></div>
        <div>
            <button type="submit" class="btn btn-sm btn-primary person-form-btn" ng-disabled="person_form.$invalid" ng-click="updatePerson()">Update Person</button>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
