<div *ngIf="person">
  <h2>{{person.name.given}} {{person.name.family}} details!</h2>
  <div>
    <label>id: </label>{{person.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="person.name.given" placeholder="given name" />
    <input [(ngModel)]="person.name.family" placeholder="family name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
